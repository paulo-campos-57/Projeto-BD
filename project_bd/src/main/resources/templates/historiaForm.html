<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de História</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="headerCabecalho" style="text-shadow: 1px 1px 1px black; display: flex; flex-flow: row nowrap;
            width: 100%; height: 100px; justify-content: space-around; align-items: center;
            background-color: rgb(63, 0, 63); background-size: contain; background-repeat: repeat-x;">
            <div class="logo">
                <hgroup>
                    <img src="/images/logo.png" alt="Logo" style="width: 27%; align-items: start;">
                    <aside class="tituloNav" style="position: absolute; top: 40px; right: 800px;
                        width: 380px; height: 200px;">
                        <h2 style="color: #D2B48C;">Taverna do Camaleão</h2>
                    </aside>
                </hgroup>
            </div>
            <nav>
                <div class="navbarCabecalho" style="display: flex; flex-flow: row nowrap;">
                    <ul style="display: flex; flex-flow: row nowrap;">
                        <li style="margin: 0 5px; padding: 2px 4px;
                            font-size: 1em; list-style: none;
                            text-transform: uppercase;">
                            <a href="/" class="links" style="text-shadow: 1px 1px 1px black;
                                text-decoration: none; color: #D2B48C;"
                                onmouseover="this.style.color='green';" onmouseout="this.style.color='#D2B48C';">
                                Voltar
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 style="text-align: center;">Cadastrar Nova História</h1><br>
        <form id="cadastroForm" method="post"
            style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">

            <!-- Campo para ID do Mestre (fk_id_mestre) preenchido via JavaScript -->
            <input type="hidden" name="fk_id_mestre" id="fk_id_mestre" value="">

            <input type="text" name="nome" placeholder="Nome da História" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;" required>

            <textarea name="prologo" placeholder="Prólogo da História" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;" required></textarea>

            <input type="number" name="qtd_jogadores" placeholder="Quantidade de Jogadores" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;" required>

            <label for="dt_inicio">Data de Início:</label>
            <input type="date" name="dt_inicio" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;" required>

            <label for="presencial">Presencial:</label>
            <input type="checkbox" name="presencial" style="margin-bottom: 10px;">

            <button type="submit" style="width: 100%; padding: 10px; border-radius: 5px; border: none; background-color: #4CAF50; color: white; font-weight: bold; cursor: pointer;" onmouseover="this.style.backgroundColor='#45a049';" onmouseout="this.style.backgroundColor='#4CAF50';">Cadastrar</button>
        </form>  
    </div>
    
    <footer class="footer" style="width: 100%; text-align: center; font-weight: bold; font-style: italic; background-color: rgb(63, 0, 63);">
        <img src="/images/logo.png" alt="Logo" style="width: 10%; align-items: start;">
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obter a URL atual
            var url = new URL(window.location.href);
            // Obter o último segmento da URL (que é o ID do mestre)
            var idMestre = url.pathname.split('/').pop();
            // Preencher o campo fk_id_mestre com o ID do mestre
            document.getElementById('fk_id_mestre').value = idMestre;
        });
    </script>
</body>
</html>
