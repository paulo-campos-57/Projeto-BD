<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <!-- Seu cabeçalho aqui -->
    </header>
    <div class="container">
        <h1 style="text-align: center;">Faça seu cadastro como mestre</h1><br>
        <!-- Elementos para exibir os valores -->
        <div>
            <p>id_personagem: <span id="idPersonagem"></span></p>
            <p>fk_id_mestre: <span id="fkIdMestre"></span></p>
            <p>id_Historia: <span id="idHistoria"></span></p>
        </div>
        <!-- Formulário de cadastro -->
        <form id="cadastroForm" method="post" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
            <input type="text" name="fk_id_personagem" id="fk_id_personagem" placeholder="id_personagem" style="display: none;"> <!-- Campo oculto para armazenar o fk_id_personagem -->
            <input type="text" name="fk_id_mestre" id="fk_id_mestre" placeholder="fk_id_mestre" style="display: none;"> <!-- Campo oculto para armazenar o fk_id_mestre -->
            <button type="submit" style="width: 100%; padding: 10px; border-radius: 5px; border: none; background-color: #4CAF50; color: white; font-weight: bold; cursor: pointer;" onmouseover="this.style.backgroundColor='#45a049';" onmouseout="this.style.backgroundColor='#4CAF50';">Cadastrar</button>
        </form>  
    </div>
    
    <footer class="footer" style="
            width: 100%; 
            text-align: center; 
            font-weight: bold;
            font-style: italic;
            background-color: rgb(63, 0, 63);">
        <!-- Seu rodapé aqui -->
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Obter a URL atual
            var url = new URL(window.location.href);
            // Obter o último e penúltimo segmento da URL (que são id_personagem e fk_id_mestre)
            var segments = url.pathname.split('/');
            var idPersonagem = segments[segments.length - 3];
            var fkIdMestre = segments[segments.length - 2];
            var idHistoria = segments[segments.length - 1]
            
            // Exibir os valores na página
            document.getElementById('idPersonagem').value = idPersonagem;
            document.getElementById('fkIdMestre').value = fkIdMestre;
            document.getElementById('idHistoria').value = idHistoria;

            // Exibir os valores na console como exemplo
            console.log('id_personagem:', idPersonagem);
            console.log('fk_id_mestre:', fkIdMestre);
            console.log('id_historia', idHistoria);
        });
    </script>
</body>
</html>
