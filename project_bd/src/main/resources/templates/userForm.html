<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="headerCabecalho", 
            style="text-shadow: 1px 1px 1px black; display: flex; flex-flow: row nowrap;
                    width: 100%; height: 100px; justify-content: space-around; align-items: center;
                    background-color: rgb(63, 0, 63); background-size: contain; background-repeat: repeat-x;">
            <div class="logo">
                <hgroup>
                    <img src="/images/logo.png" alt="Logo", 
                        style="width: 27%; align-items: start;">
                    <aside class="tituloNav", 
                        style="position: absolute; top: 40px; right: 800px;
                            width: 380px; height: 200px;">
                        <h2 style="color: #D2B48C;">Taverna do Camaleão</h2>
                    </aside>
                </hgroup>
            </div>
            <nav>
                <div class="navbarCabecalho", 
                    style="display: flex; flex-flow: row nowrap;">
                    <ul style="display: flex; flex-flow: row nowrap;">
                        <li style="margin: 0 5px; padding: 2px 4px;
                            font-size: 1em; list-style: none;
                            text-transform: uppercase;">
                            <a href="/" class="links" 
                                style="text-shadow: 1px 1px 1px black;
                                    text-decoration: none; color: #D2B48C;"
                                    onmouseover="this.style.color='green';" onmouseout="this.style.color='#D2B48C';">
                                Voltar
                            </a>
                        </li>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1 style="text-align: center;">Faça seu cadastro</h1><br>
        <form action="#" method="post" style="max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9;">
            <input type="text" name="user_name" placeholder="Nome de usuário" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;" required>
            <input type="password" name="senha" placeholder="Senha" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;" required>
            <input type="text" name="contato1" placeholder="Contato 1" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
            <input type="text" name="contato2" placeholder="Contato 2" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
            <input type="text" name="estado" placeholder="Estado" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
            <input type="text" name="cidade" placeholder="Cidade" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
            <input type="text" name="bairro" placeholder="Bairro" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
            <input type="text" name="rua" placeholder="Rua" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
            <input type="text" name="numero" placeholder="Número" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
            <input type="text" name="complemento" placeholder="Complemento" style="width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box;">
            <button type="submit" style="width: 100%; padding: 10px; border-radius: 5px; border: none; background-color: #4CAF50; color: white; font-weight: bold; cursor: pointer;" onmouseover="this.style.backgroundColor='#45a049';" onmouseout="this.style.backgroundColor='#4CAF50';">Cadastrar</button>
        </form>  
    </div>
    <footer class="footer" style="
            width: 100%; 
            text-align: center; 
            font-weight: bold;
            font-style: italic;
            background-color: rgb(63, 0, 63);">
        <img src="/images/logo.png" alt="Logo", 
        style="width: 10%; align-items: start;">
    </footer>
</body>
</html>
