<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Personagem</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        .personagemDetails {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .personagemDetails p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="headerCabecalho" style="
            text-shadow: 1px 1px 1px black; 
            display: flex; 
            flex-flow: row nowrap;
            width: 100%; 
            height: 100px; 
            justify-content: space-around; 
            align-items: center;
            background-color: rgb(63, 0, 63); 
            background-size: contain; 
            background-repeat: repeat-x;">
            <div class="logo">
                <hgroup>
                    <img src="/images/logo.png" alt="Logo" style="width: 27%; align-items: start;">
                    <aside class="tituloNav" style="position: absolute; top: 40px; right: 800px; width: 380px; height: 200px;">
                        <h2 style="color: #D2B48C;">Taverna do Camaleão</h2>
                    </aside>
                </hgroup>
            </div>
            <nav>
                <div class="navbarCabecalho" style="display: flex; flex-flow: row nowrap;">
                    <ul style="display: flex; flex-flow: row nowrap;">
                        <li style="margin: 0 5px; padding: 2px 4px; font-size: 1em; list-style: none; text-transform: uppercase;">
                            <a href="/" class="links" style="text-shadow: 1px 1px 1px black; text-decoration: none; color: #D2B48C;" onmouseover="this.style.color='green';" onmouseout="this.style.color='#D2B48C';">
                                Voltar
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1 th:text="'Detalhes do Personagem: ' + ${personagem.nome}"></h1>
        <div class="personagemDetails" th:if="${personagem}">
            <p th:text="'ID: ' + ${personagem.id_personagem}"></p>
            <p th:text="'Nome: ' + ${personagem.nome}"></p>
            <p th:text="'Classe: ' + ${personagem.classe}"></p>
            <p th:text="'Nível: ' + ${personagem.nivel}"></p>
            <p th:text="'Habilidades: ' + ${personagem.habilidades}"></p>
            <p th:text="'Backstory: ' + ${personagem.backstory}"></p>
            <p th:text="'ID do Jogador: ' + ${personagem.fk_id_jogador}"></p>
        </div>
        <div th:unless="${personagem}">
            <p>Personagem não encontrado!</p>
        </div>
    </div>
    <footer class="footer">
        <img src="/images/logo.png" alt="Logo">
    </footer> 
</body>
</html>
