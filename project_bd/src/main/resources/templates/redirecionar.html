<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionar</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="headerCabecalho", 
            style="text-shadow: 1px 1px 1px black; display: flex; flex-flow: row nowrap;
                    width: 100%; height: 100px; justify-content: space-around; align-items: center;
                    background-color: rgb(63, 0, 63); background-size: contain; background-repeat: repeat-x;">
            <div class="logo">
                <hgroup>
                    <img src="/images/logo.png" alt="Logo", 
                        style="width: 27%; align-items: start;">
                    <aside class="tituloNav", 
                        style="position: absolute; top: 40px; right: 800px;
                            width: 380px; height: 200px;">
                        <h2 style="color: #D2B48C;">Taverna do Camaleão</h2>
                    </aside>
                </hgroup>
            </div>
            <nav>
                <div class="navbarCabecalho", 
                    style="display: flex; flex-flow: row nowrap;">
                    <ul style="display: flex; flex-flow: row nowrap;">
                        <li style="margin: 0 5px; padding: 2px 4px;
                            font-size: 1em; list-style: none;
                            text-transform: uppercase;">
                            <a href="/" class="links" 
                                style="text-shadow: 1px 1px 1px black;
                                    text-decoration: none; color: #D2B48C;"
                                    onmouseover="this.style.color='green';" onmouseout="this.style.color='#D2B48C';">
                                Voltar
                            </a>
                        </li>
                </div>
            </nav>
        </div>
    </header>
    <div class="container" style="text-align: center;">
        <h1 th:text="'Ações para ' + ${user.user_name}"></h1><br>
        <a th:href="@{/users/alterar/{id}(id=${user.id_user})}">
            <button type="submit" style="width: 70%; padding: 10px; border-radius: 5px; border: none; background-color: #4CAF50; color: white; font-weight: bold; cursor: pointer;" onmouseover="this.style.backgroundColor='#45a049';" onmouseout="this.style.backgroundColor='#4CAF50';">Editar usuário</button>
        </a>
        <a th:href="@{/mestres/cadastro/{id}(id=${user.id_user})}">
            <button type="submit" style="width: 70%; padding: 10px; border-radius: 5px; border: none; background-color: #4CAF50; color: white; font-weight: bold; cursor: pointer; margin: 2%;" onmouseover="this.style.backgroundColor='#45a049';" onmouseout="this.style.backgroundColor='#4CAF50';">Criar perfil mestre</button>
        </a>
        <a th:href="@{/jogador/cadastro/{id}(id=${user.id_user})}">
            <button type="submit" style="width: 70%; padding: 10px; border-radius: 5px; border: none; background-color: #4CAF50; color: white; font-weight: bold; cursor: pointer; margin: 0.5%;" onmouseover="this.style.backgroundColor='#45a049';" onmouseout="this.style.backgroundColor='#4CAF50';">Criar perfil jogador</button>
        </a>
        <a th:href="@{/users/excluir/{id}(id=${user.id_user})}"
        onclick="return confirm('Tem certeza que deseja excluir esse usuário?')">
            <button type="submit" style="width: 70%; padding: 10px; border-radius: 5px; border: none; background-color: #d11717; color: white; font-weight: bold; cursor: pointer; margin: 1%;" onmouseover="this.style.backgroundColor='#45a049';" onmouseout="this.style.backgroundColor='#d11717';">Excluir usuário</button>
        </a>
    </div>
    <footer class="footer" style="
            width: 100%; 
            text-align: center; 
            font-weight: bold;
            font-style: italic;
            background-color: rgb(63, 0, 63);">
        <img src="/images/logo.png" alt="Logo", 
        style="width: 10%; align-items: start;">
    </footer>
</body>
</html>
